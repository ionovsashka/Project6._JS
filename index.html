<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="ru">
<!--Заголовок страницы, контейнер для других важных данных(не отображается)-->

<head>
	<!--Заголовок страницы в браузере-->
	<title>Animation Form</title>
	<!--Подключение CSS-стиелй-->

	<link rel="stylesheet" href="css/style.css">

	<!--Кодировка страницы-->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<!--Отображаемое тело страницы-->

<body>
	<div class="container">
		<h1 class="title">Please Login</h1>
		<div class="form">
			<form class="form__container" action="">
				<div class="form__email input">
					<input type="email" required>
					<!--required делает поле обязательным для заполнения-->
					<label>Email</label>
				</div>
				<div class="form__password input">
					<input type="password" required>
					<!--required делает поле обязательным для заполнения-->
					<label>Password</label>
				</div>
				<div class="form__button">
					<button type="submit">Login</button>
				</div>
				<p class="form__text">Don't have an account? <a href="#">Register</a> </p>
			</form>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
